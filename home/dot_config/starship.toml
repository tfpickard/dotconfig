# ==========================================================================
#  Starship prompt — sleek, standard Unicode (no Nerd Fonts required)
#  Docs: https://starship.rs/config/
# ==========================================================================

palette = "catppuccin_mocha"

# --------------------------------------------------------------------------
# Layout — two-line prompt with box-drawing frame
# --------------------------------------------------------------------------
format = """
[╭─](overlay0)\
$os\
$username\
$hostname\
[▓▒░](surface2)\
$directory\
[▓▒░](surface1)\
$git_branch\
$git_status\
$git_state\
[▓▒░](surface0)\
$docker_context\
$python\
$nodejs\
$aws\
$fill\
$git_metrics\
$jobs\
$cmd_duration\
$status\
$line_break\
[╰─](overlay0)\
$character"""

add_newline = true
continuation_prompt = "[  ┊](overlay0) "

[fill]
symbol = "·"
style = "overlay0"

# --------------------------------------------------------------------------
# Character — vi mode indicators
# --------------------------------------------------------------------------
[character]
success_symbol = "[▶](bold green)"
error_symbol = "[▶](bold red)"
vimcmd_symbol = "[◀](bold blue)"
vimcmd_replace_one_symbol = "[◆](bold mauve)"
vimcmd_replace_symbol = "[◆](bold mauve)"
vimcmd_visual_symbol = "[◇](bold yellow)"

# --------------------------------------------------------------------------
# OS
# --------------------------------------------------------------------------
[os]
disabled = false
format = "[$symbol](fg:text bg:surface2)"
style = "fg:text bg:surface2"

[os.symbols]
Macos = "⌘ "
Linux = "⊞ "
Ubuntu = "⊙ "
Debian = "◈ "
Fedora = "⊕ "
Arch = "△ "
Alpine = "▲ "
Amazon = "⧫ "
CentOS = "◉ "
Raspbian = "● "
Windows = "⊞ "

# --------------------------------------------------------------------------
# Username & hostname — visible on SSH / root
# --------------------------------------------------------------------------
[username]
show_always = false
format = "[ $user](fg:peach bg:surface2)"
style_user = "fg:peach bg:surface2"
style_root = "fg:red bg:surface2"

[hostname]
ssh_only = true
format = "[@$hostname ](fg:peach bg:surface2)"
style = "fg:peach bg:surface2"
trim_at = "."

# --------------------------------------------------------------------------
# Directory
# --------------------------------------------------------------------------
[directory]
truncation_length = 4
truncation_symbol = "…/"
truncate_to_repo = true
style = "fg:blue bg:surface1"
read_only = " ⊘"
read_only_style = "fg:red bg:surface1"
format = "[ $path]($style)[$read_only]($read_only_style)[ ](bg:surface1)"

[directory.substitutions]
"Documents" = "◇ "
"Downloads" = "↓ "
"Projects"  = "⬡ "
"~"         = "~ "

# --------------------------------------------------------------------------
# Git
# --------------------------------------------------------------------------
[git_branch]
symbol = "⎇ "
format = "[ $symbol$branch(:$remote_branch) ](fg:mauve bg:surface0)"
style = "fg:mauve bg:surface0"
truncation_length = 30

[git_status]
format = '([$all_status$ahead_behind ](fg:yellow bg:surface0))'
style = "fg:yellow bg:surface0"
conflicted = "⚡"
ahead = "↑${count}"
behind = "↓${count}"
diverged = "⇅ ↑${ahead_count}↓${behind_count}"
untracked = "?${count}"
stashed = "≡${count}"
modified = "△${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✕${count}"

[git_state]
format = '[\($state $progress_current/$progress_total\) ](fg:peach bg:surface0)'
style = "fg:peach bg:surface0"

[git_metrics]
disabled = false
format = "([+$added](green) )([-$deleted](red) )"
added_style = "green"
deleted_style = "red"

# --------------------------------------------------------------------------
# Docker
# --------------------------------------------------------------------------
[docker_context]
symbol = "◰ "
format = "[$symbol$context ](sky)"
style = "sky"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile", "compose.yml", "compose.yaml"]

# --------------------------------------------------------------------------
# Python
# --------------------------------------------------------------------------
[python]
symbol = "⏣ "
format = '[$symbol${pyenv_prefix}${version}( \($virtualenv\)) ](yellow)'
style = "yellow"
pyenv_version_name = true
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]

# --------------------------------------------------------------------------
# Node.js
# --------------------------------------------------------------------------
[nodejs]
symbol = "⬢ "
format = "[$symbol$version ](green)"
style = "green"
detect_extensions = ["js", "mjs", "cjs", "ts"]
detect_files = ["package.json", ".node-version", ".nvmrc"]

# --------------------------------------------------------------------------
# AWS
# --------------------------------------------------------------------------
[aws]
symbol = "☁ "
format = '[$symbol$profile( \($region\)) ](peach)'
style = "peach"

[aws.region_aliases]
us-east-1      = "use1"
us-east-2      = "use2"
us-west-1      = "usw1"
us-west-2      = "usw2"
eu-west-1      = "euw1"
eu-central-1   = "euc1"
ap-southeast-1 = "apse1"

# --------------------------------------------------------------------------
# Command duration
# --------------------------------------------------------------------------
[cmd_duration]
min_time = 3_000
format = "[⏱ $duration](peach) "
style = "peach"
show_notifications = false

# --------------------------------------------------------------------------
# Background jobs
# --------------------------------------------------------------------------
[jobs]
symbol = "⚙ "
format = "[$symbol$number](sapphire) "
style = "sapphire"
threshold = 1

# --------------------------------------------------------------------------
# Exit status
# --------------------------------------------------------------------------
[status]
disabled = false
format = "[✘ $status](red) "
symbol = "✘"
style = "red"
map_symbol = true

# --------------------------------------------------------------------------
# Disabled
# --------------------------------------------------------------------------
[package]
disabled = true

[terraform]
disabled = true

[vagrant]
disabled = true

[nix_shell]
disabled = true

[memory_usage]
disabled = true

[battery]
disabled = true

# --------------------------------------------------------------------------
# Palette — Catppuccin Mocha (must be last — TOML sections are greedy)
# --------------------------------------------------------------------------
