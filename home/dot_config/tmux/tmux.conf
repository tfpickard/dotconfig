# ==========================================================================
#  tmux configuration — vi-friendly, modern, clean
# ==========================================================================

# --------------------------------------------------------------------------
# General
# --------------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -sg escape-time 0
set -g focus-events on
set -g status-interval 5

# --------------------------------------------------------------------------
# Prefix: Ctrl-a (screen-style)
# --------------------------------------------------------------------------
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --------------------------------------------------------------------------
# Vi mode
# --------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy 2>/dev/null || xclip -selection clipboard 2>/dev/null"
bind -T copy-mode-vi Escape send -X cancel

# --------------------------------------------------------------------------
# Pane navigation (vim-style)
# --------------------------------------------------------------------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split with current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# --------------------------------------------------------------------------
# Status bar — minimal, starship handles prompt info
# --------------------------------------------------------------------------
set -g status-position top
set -g status-style "bg=default,fg=white"
set -g status-left "#[fg=blue,bold] #S "
set -g status-left-length 30
set -g status-right "#[fg=yellow]#{?client_prefix,⌨ ,}#[fg=white]%H:%M "
set -g status-right-length 40

setw -g window-status-format "#[fg=gray] #I:#W "
setw -g window-status-current-format "#[fg=cyan,bold] #I:#W "
setw -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=blue"

# --------------------------------------------------------------------------
# Reload config
# --------------------------------------------------------------------------
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"
